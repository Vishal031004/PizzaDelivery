<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">


    <div class="header">
    
        <div class="zerothimg"><img src="pizzaSteve.png" alt="" width="100px" height="150px"> </div>
        <div class="second">
            <h1>PIZZA ORDERING</h1>
            <div class="firstimg"><img src="ani.jpg" alt="" width="100px" height="100px"> </div>
        </div>
    </div>




    <div class="mainbody">
        <div class="sub1"><h3>Cheesy Margherita</h3>
            <img src="p1.png" alt="" width="150px" height="120px">
        </div>
        <div class="sub2"><h3>Indi Tandoori Paneer</h3>
            <img src="p2.png" alt="" width="150px" height="120px">
        </div>    
        <div class="sub3"><h3>Pepper Barbecue</h3>
            <img src="p3.png" alt="" width="150px" height="120px">
        </div>
         <div class="sub4"><h3>Indi ChickenTikka</h3>
            <img src="p4.png" alt="" width="150px" height="120px">
        </div>
    </div>


    <div class="subbody0">
        <div class="part0">
            <label><h3>Select Pizza:</h3></label>
            <input type="checkbox" name="extra" value="Cheesy Margherita"/>Cheesy Margherita
            <input type="checkbox" name="extra" value="Indi Tandoori Paneer"/>Indi Tandoori Paneer
            <input type="checkbox" name="extra" value="Pepper Barbecue"/>Pepper Barbecue
            <input type="checkbox" name="extra" value="Indi ChickenTikka"/>Indi ChickenTikka
            <br/><br/>
        </div>
        </div>
    </div>


    <div class="subbody1">

        <div class="part1">
            <label><h3>Pizza Size :</h3></label>
            <input type="radio" name="size" value="Personal"/> Personal
            <input type="radio" name="size" value="Small"/> Small
            <input type="radio" name="size" value="Medium"/> Medium
            <input type="radio" name="size" value="Large"/> Large
            <br/><br/>
        </div>

        <div class="part2">
            <label><h3>Additional Items:</h3></label>
            <input type="checkbox" name="extra" value="Garlic Bread"/>Garlic Bread
            <input type="checkbox" name="extra" value="Cheese Bread"/>Cheese Bread
            <input type="checkbox" name="extra" value="Garden Salad"/>Garden Salad
            <input type="checkbox" name="extra" value="Soft Drink"/>Soft Drink
            <br/><br/>
        </div>
    </div>


    <div class="subbody2">

        <div class="part3">
            <label for="uname"><h3>Name:</h3></label>
            <input type="text" id="uname" name="uname"/><br/><br/>
        </div>

        <div class="part4">
            <label for="uemail"><h3>Email:</h3></label>
            <input type="email" id="uemail" name="uemail"/><br/><br/>
        </div>

        <div class="part5">
            <label for="utel"><h3>Phone Number:</h3></label>
            <input type="tel" id="utel" name="utel"/><br/><br/>
        </div>
    </div>



    <div class="subbody3">
        <div class="part6">
            <label><h3>Delivery Method :</h3></label>
            <input type="radio" name="delivery" value="Pick up"/> Pick up
            <input type="radio" name="delivery" value="Delivery"/> Delivery
            <br/><br/>
        </div>

        <div class="part7">
            <label for="uadd"><h3>Address :</h3></label>
            <textarea id="uadd" name="uadd" cols="10" placeholder="Street Address"></textarea>
             <textarea id="uadd" name="uadd" cols="10" placeholder="Apartment/Unit"></textarea>
            <textarea id="uadd" name="uadd" cols="10" placeholder="City"></textarea>
             <textarea id="uadd" name="uadd" cols="10" placeholder="pincode"></textarea><br/>
        </div>
    </div>

    

    <div class="subbody4">
        <div class="part8">
            <label><h3>Payment method :</h3></label>
            <input type="radio" name="payment" value="card"/> card
            <input type="radio" name="payment" value="upi"/> upi
            <input type="radio" name="payment" value="cod"/> cod
            <br/><br/>
        </div>

        <div class="part9">
            <input type="submit" value="Submit"/><br/><br/>
        </div>

    </div>
    
    
</body>
</html>
